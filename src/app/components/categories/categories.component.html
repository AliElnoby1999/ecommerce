<section class="my-4 categories" *ngIf="categories.length">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 justify-content-center"
    >
      <div class="col" *ngFor="let category of categories">
        <div
          class="card"
          role="button"
          [routerLink]="['/categories', category._id]"
        >
          <img
            loading="lazy"
            height="300"
            class="card-img-top"
            [src]="category.image"
            [alt]="category.name"
          />
  
          <div class="card-body">
            <h3 class="h6 text-main text-center">{{ category.name }}</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
